{{- if .Values.storegateway.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thanos.fullname" . }}-storegateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thanos.labels" . | nindent 4 }}
    component: storegateway
spec:
  replicas: {{ .Values.storegateway.replicas }}
  selector:
    matchLabels:
      {{- include "thanos.selectorLabels" . | nindent 6 }}
      component: storegateway
  template:
    metadata:
      labels:
        {{- include "thanos.selectorLabels" . | nindent 8 }}
        component: storegateway
      annotations:
        # No ConfigMap used; secret is mounted directly
    spec:
      serviceAccountName: {{ include "thanos.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.storegateway.securityContext | nindent 8 }}
      containers:
      - name: storegateway
        image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        args:
          - store
          - --objstore.config=$(OBJSTORE_CONFIG)
        env:
        - name: OBJSTORE_CONFIG
          valueFrom:
            secretKeyRef:
              name: {{ .Values.bucketConfig.secret.name }}
              key: {{ .Values.bucketConfig.secret.key }}
        ports:
          - containerPort: 10901
            name: grpc
          - containerPort: 10902
            name: http
        resources:
          {{- toYaml .Values.storegateway.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
          - name: config
            mountPath: /etc/config
            readOnly: true
      volumes:
        - name: config
          secret:
            secretName: {{ .Values.bucketConfig.secret.name }}
      {{- if .Values.storegateway.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.storegateway.podSecurityContext | nindent 8 }}
      {{- end }}
{{- end }}
