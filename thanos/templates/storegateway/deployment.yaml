{{- if .Values.storegateway.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thanos.fullname" . }}-storegateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thanos.labels" . | nindent 4 }}
    component: storegateway
spec:
  replicas: {{ .Values.storegateway.replicas }}
  selector:
    matchLabels:
      {{- include "thanos.selectorLabels" . | nindent 6 }}
      component: storegateway
  template:
    metadata:
      labels:
        {{- include "thanos.selectorLabels" . | nindent 8 }}
        component: storegateway
      annotations:
        # No ConfigMap used; secret is mounted directly
    spec:
      serviceAccountName: {{ include "thanos.serviceAccountName" . }}
      {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: storegateway
          image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          args:
            - store
            - --objstore.config=$(OBJSTORE_CONFIG)
          env:
            - name: OBJSTORE_CONFIG
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.objstoreConfig.secret.name }}
                  key: {{ .Values.objstoreConfig.secret.key }}
          ports:
            - containerPort: 10901
              name: grpc
            - containerPort: 10902
              name: http
          resources:
            {{- toYaml .Values.storegateway.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /etc/config
              readOnly: true
            - name: cache
              mountPath: /data
      volumes:
        - name: config
          secret:
            secretName: {{ .Values.objstoreConfig.secret.name }}
        - name: cache
          emptyDir: {}
{{- end }}
