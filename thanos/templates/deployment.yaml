# thanos/templates/deployment.yaml
{{- range $component, $config := .Values }}
{{- if $config.enabled }}
---
apiVersion: apps/v1
kind: Deployment
meta
  name: {{ include "thanos.fullname" $ }}-{{ $component }}
  namespace: {{ include "thanos.namespace" $ }}
  labels:
    {{- include "thanos.labels" $ | nindent 4 }}
spec:
  replicas: {{ $config.replicas }}
  selector:
    matchLabels:
      {{- include "thanos.selectorLabels" $ | nindent 6 }}
      component: {{ $component }}
  template:
    meta
      labels:
        {{- include "thanos.selectorLabels" $ | nindent 8 }}
        component: {{ $component }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") $ | sha256sum }}
    spec:
      serviceAccountName: {{ include "thanos.serviceAccountName" $ }}
      securityContext:
        {{- toYaml $config.securityContext | nindent 8 }}
      containers:
      - name: {{ $component }}
        image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        args:
          - {{ $component }}
          {{- if eq $component "querier" }}
          - --store=dnssrv+_grpc._tcp.prometheus-operated.monitoring.svc.cluster.local
          {{- end }}
          {{- if eq $component "storegateway" }}
          - --objstore.config=$(OBJSTORE_CONFIG)
          {{- end }}
          {{- if eq $component "compactor" }}
          - --objstore.config=$(OBJSTORE_CONFIG)
          - --retention.resolution-raw={{ $config.retentionResolutionRaw }}
          - --retention.resolution-5m={{ $config.retentionResolution5m }}
          - --retention.resolution-1h={{ $config.retentionResolution1h }}
          {{- end }}
        env:
        - name: OBJSTORE_CONFIG
          valueFrom:
            secretKeyRef:
              name: {{ .Values.objstoreConfig.secret.name }}
              key: {{ .Values.objstoreConfig.secret.key }}
        ports:
          - containerPort: 10901
            name: grpc
          - containerPort: 10902
            name: http
        resources:
          {{- toYaml $config.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
          - name: config
            mountPath: /etc/config
            readOnly: true
      volumes:
        - name: config
          secret:
            secretName: {{ .Values.objstoreConfig.secret.name }}
      {{- if $config.podSecurityContext }}
      securityContext:
        {{- toYaml $config.podSecurityContext | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
