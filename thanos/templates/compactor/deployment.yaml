{{- if .Values.compactor.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "thanos.fullname" . }}-compactor
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thanos.labels" . | nindent 4 }}
    component: compactor
spec:
  replicas: {{ .Values.compactor.replicas }}
  selector:
    matchLabels:
      {{- include "thanos.selectorLabels" . | nindent 6 }}
      component: compactor
  template:
    metadata:
      labels:
        {{- include "thanos.selectorLabels" . | nindent 8 }}
        component: compactor
      annotations:
        # No ConfigMap used
    spec:
      serviceAccountName: {{ include "thanos.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.compactor.securityContext | nindent 8 }}
      containers:
      - name: compactor
        image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        args:
          - compactor
          - --objstore.config=$(OBJSTORE_CONFIG)
          - --retention.resolution-raw={{ .Values.compactor.retentionResolutionRaw }}
          - --retention.resolution-5m={{ .Values.compactor.retentionResolution5m }}
          - --retention.resolution-1h={{ .Values.compactor.retentionResolution1h }}
        env:
        - name: OBJSTORE_CONFIG
          valueFrom:
            secretKeyRef:
              name: {{ .Values.bucketConfig.secret.name }}
              key: {{ .Values.bucketConfig.secret.key }}
        ports:
          - containerPort: 10901
            name: grpc
          - containerPort: 10902
            name: http
        resources:
          {{- toYaml .Values.compactor.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
          - name: config
            mountPath: /etc/config
            readOnly: true
      volumes:
        - name: config
          secret:
            secretName: {{ .Values.bucketConfig.secret.name }}
      {{- if .Values.compactor.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.compactor.podSecurityContext | nindent 8 }}
      {{- end }}
{{- end }}
