# User-provided at deploy time â€” keep defaults minimal
image:
  repository: ghcr.io/YOUR_USERNAME/docusaurus-docs
  tag: "1.0"
  pullPolicy: IfNotPresent

nameOverride: ""
replicaCount: 1

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false
  className: nginx
  host: ""
  tls: false

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "100m"
