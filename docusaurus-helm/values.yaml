# User-provided at deploy time â€” keep defaults minimal
image:
  repository: nginx
  tag: alpine
  pullPolicy: IfNotPresent

nameOverride: ""

replicaCount: 1

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: nginx
  host: ""
  tls: false

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "100m"
