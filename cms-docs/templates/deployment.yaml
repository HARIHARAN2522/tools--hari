apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cms-docs.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "cms-docs.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "cms-docs.name" . }}
    spec:
      containers:
        - name: cloudmasa
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "development"
          command: ["/bin/sh", "-c"]
          args:
            - |
             
              set -e
              echo "ğŸ“ Files in /source:"
              ls -la /source/
              echo ""
              echo "ğŸ“¦ Checking package.json..."
              if [ ! -f /source/package.json ]; then
                echo "âŒ FATAL: package.json NOT FOUND in ConfigMap!"
                exit 1
              fi
              echo "ğŸ“„ Content of package.json:"
              cat /source/package.json
              echo ""
              echo "ğŸš€ Copying source to /app..."
              cp -r /source/* /app/
              cd /app
              echo "â¬‡ï¸ Running 'npm install' (max 2 minutes)..."
              timeout 120s npm install --no-audit --quiet || { echo "ğŸ’¥ npm install FAILED!"; exit 1; }
              echo "âœ… npm install succeeded. Starting Docusaurus..."
              npm start
          volumeMounts:
            - name: cloudmasa-source
              mountPath: /source
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: cloudmasa-source
          configMap:
            name: {{ include "cms-docs.fullname" . }}-docusaurus-source
      restartPolicy: Always
